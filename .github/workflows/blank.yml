name: Build KeyCastOW

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-on-cloud:
    runs-on: windows-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 配置 MSBuild 环境
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3. 编译 (已移除报错的 nuget restore)
    # 这里使用了 README 中指定的命令，并加上 *.vcxproj 确保选中项目文件
    - name: Build
      run: msbuild *.vcxproj /p:platform=win32 /p:Configuration=Release

    # 4. 上传生成的 exe 文件
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KeyCastOW-Build
        path: |
          **/Release/*.exe
          **/Release/*.dll
